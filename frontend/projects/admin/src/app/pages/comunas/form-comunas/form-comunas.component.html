<div class="container-fluid" id="container-wrapper">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Comunas</h1>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Sistema</li>
            <li class="breadcrumb-item active" aria-current="page">Comunas</li>
        </ol>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <!-- Form Basic -->
            <div class="card mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary col-md-7">Mantenedor de Comunas</h6>
                    <h6 class="m-0 font-weight-bold text-primary col-md-5" id="action-title">Nuevo</h6>
                </div>
                <div class="card-body">
                    <form [formGroup]="formComuna">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="nombre">Nombre</label>
                            <!-- <input id="nombre" name="nombre" type="text" [(ngModel)]="Pais.nombre" class="form-control col-md-5" aria-describedby="nombreHelp" placeholder="Ingresa el nombre del menú."> -->
                            <input id="nombre" formControlName="nombre" type="text" class="form-control col-md-5" aria-describedby="nombreHelp" placeholder="Ingresa el nombre del menú.">
                            <div *ngIf="formComuna.get('nombre').hasError('required')" class="errorFieldClass">En nombre de la comuna es obligatorio</div>
                            <div *ngIf="formComuna.get('nombre').hasError('minlength')" class="errorFieldClass">El campo debe tener al menos 3 carácteres</div>
                            <div *ngIf="formComuna.get('nombre').hasError('maxlength')" class="errorFieldClass">El campo no debe sobrepasar los  50 carácteres</div>                            
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="pais">Pais</label>
                            <select id="pais" name="pais" formControlName="pais_id" (change)="obtenerRegiones()">
                                <option *ngFor="let item of paises" value="{{ item.id }}">{{ item.nombre }}</option>
                            </select>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="region">Región</label>
                            <select id="region" name="region" formControlName="region_id" (change)="obtenerProvincias()">
                                <option *ngFor="let item of regiones" value="{{ item.id }}">{{ item.nombre }}</option>
                            </select>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="provincia_id">Provincia</label>
                            <select id="provincia_id" name="provincia_id" formControlName="provincia_id">
                                <option *ngFor="let item of provincias" value="{{ item.id }}">{{ item.nombre }}</option>
                            </select>
                            <div *ngIf="formComuna.get('provincia_id').hasError('required')" class="errorFieldClass">Debe seleccionar una provincia</div>
                            <div *ngIf="formComuna.get('provincia_id').hasError('min')" class="errorFieldClass">La provincia no es válida.</div>
                        </div>                        
                    </form>
                </div>
                <div class="div-buttons-group">
                    <button class="btn btn-success" (click)="grabar()" [disabled]="formComuna.invalid">Grabar</button>
                    <span class="spn-separate"></span>
                    <button class="btn btn-danger" (click)="eliminar()" [disabled]="id == 0">Eliminar</button>
                    <span class="spn-separate"></span>
                    <a class="btn btn-primary" routerLink="/admin/comunas">Regresar</a>
                </div>
            </div>
        </div>
    </div>

</div>
