<div class="container-fluid" id="container-wrapper">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Provincias</h1>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Sistema</li>
            <li class="breadcrumb-item active" aria-current="page">Provincias</li>
        </ol>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <!-- Form Basic -->
            <div class="card mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary col-md-7">Mantenedor de Provincias</h6>
                    <h6 class="m-0 font-weight-bold text-primary col-md-5" id="action-title">Nuevo</h6>
                </div>
                <div class="card-body">
                    <form [formGroup]="form">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="nombre">Nombre</label>
                            <!-- <input id="nombre" name="nombre" type="text" [(ngModel)]="menu.nombre" class="form-control col-md-5" aria-describedby="nombreHelp" placeholder="Ingresa el nombre del menú."> -->
                            <input id="nombre" formControlName="nombre" type="text" class="form-control col-md-5" aria-describedby="nombreHelp" placeholder="Ingresa el nombre de la región.">
                            <div *ngIf="form.get('nombre').hasError('required')" class="errorFieldClass">En nombre de la región es obligatorio</div>
                            <div *ngIf="form.get('nombre').hasError('minlength')" class="errorFieldClass">El campo debe tener al menos 3 carácteres</div>
                            <div *ngIf="form.get('nombre').hasError('maxlength')" class="errorFieldClass">El campo no debe sobrepasar los  50 carácteres</div>
                            <!-- <small *ngIf="formMenu.get('nombre').hasError('required')" id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                        
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="region_id">Región</label>
                            <!-- <select id="menu_padre_id" name="menu_padre_id" [(ngModel)]="menu.menu_padre_id" class="form-control col-md-3"> -->
                            <select id="region_id" formControlName="region_id" class="form-control col-md-3">
                                <option *ngFor="let item of regiones" [value]=" item.id ">{{ item.nombre }}</option>
                            </select>
                            
                            <div *ngIf="form.get('region_id').hasError('required')" class="errorFieldClass">Debes seleccionar una región.</div>                            
                            <div *ngIf="form.get('region_id').hasError('min')" class="errorFieldClass">El valor seleccionado no es válido.</div>                            
                        </div>
                    </form>
                </div>
                <div class="div-buttons-group">
                    <button class="btn btn-success" (click)="grabar()" [disabled]="form.invalid">Grabar</button>
                    <span class="spn-separate"></span>
                    <button class="btn btn-danger" (click)="eliminar()" [disabled]="id == 0">Eliminar</button>
                    <span class="spn-separate"></span>
                    <a class="btn btn-primary" routerLink="/admin/provincias">Regresar</a>
                </div>
            </div>
        </div>
    </div>

</div>
