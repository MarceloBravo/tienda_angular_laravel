<div class="container-fluid" id="container-wrapper">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Categorías</h1>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Sistema</li>
            <li class="breadcrumb-item active" aria-current="page">Categorías</li>
        </ol>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <!-- Form Basic -->
            <div class="card mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary col-md-7">Mantenedor de Categorías</h6>
                    <h6 class="m-0 font-weight-bold text-primary col-md-5" id="action-title">Nuevo</h6>
                </div>
                <div class="card-body">
                    <form [formGroup]="formCategoria">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="nombre">Nombre</label>
                            <input id="nombre" formControlName="nombre" type="text" class="form-control col-md-5" aria-describedby="nombreHelp" placeholder="Ingresa el nombre del menú.">
                            <div *ngIf="formCategoria.get('nombre').hasError('required') && formCategoria.get('nombre').dirty" class="errorFieldClass">En nombre de la categoría es obligatorio</div>
                            <div *ngIf="formCategoria.get('nombre').hasError('minlength') && formCategoria.get('nombre').dirty" class="errorFieldClass">El nombre debe tener al menos 3 carácteres</div>
                            <div *ngIf="formCategoria.get('nombre').hasError('maxlength') && formCategoria.get('nombre').dirty" class="errorFieldClass">El nombre no debe sobrepasar los  50 carácteres</div>                            
                        </div>
                        
                    </form>
                </div>
                <div class="div-buttons-group">
                    <button class="btn btn-success" (click)="grabar()" [disabled]="formCategoria.invalid">Grabar</button>
                    <span class="spn-separate"></span>
                    <button class="btn btn-danger" (click)="eliminar()" [disabled]="id == 0">Eliminar</button>
                    <span class="spn-separate"></span>
                    <a class="btn btn-primary" routerLink="/admin/categorias">Regresar</a>
                </div>
            </div>
        </div>
    </div>

</div>
